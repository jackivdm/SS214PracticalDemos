<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SS214 Practical Demonstration</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
      max-width: 480px;
      margin-inline: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }

    #status {
      margin-top: 12px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      white-space: pre-wrap;
    }

    .linkwrap {
      margin-top: 14px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: underline;
      font-size: 15px;
    }

    /* =========================
       FULLSCREEN SCANNER MODE
       ========================= */
    #scannerOverlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 12px;
      box-sizing: border-box;
    }

    #reader {
      width: 100%;
      max-width: 420px;
    }

    #scannerHint {
      color: white;
      margin-top: 10px;
      font-size: 15px;
      text-align: center;
      opacity: 0.9;
    }

    #closeScanner {
      margin-top: 16px;
      background: #dc3545;
    }

    .small {
      font-size: 12px;
      color: #333;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>SS214 Practical Demonstration</h2>

<form id="entryForm">
  <label>Student Number</label>
  <input
    id="studentNumber"
    placeholder="Scan or type student number"
    required
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
    autocomplete="off"
  >
  <div class="small">Tip: After scanning/typing, surname will auto-fill if found in the class list (you can still edit it).</div>

  <button type="button" onclick="openScanner()">Scan Barcode</button>

  <label>Surname</label>
  <input id="surname" required autocomplete="off">

  <label>Demi</label>
  <input id="demi" required autocomplete="off">

  <button type="submit">Submit</button>
</form>

<div id="status">Ready</div>

<div class="linkwrap">
  <a href="#" onclick="newSubmission(); return false;">New submission</a>
</div>

<!-- FULLSCREEN SCANNER -->
<div id="scannerOverlay">
  <div id="reader"></div>
  <div id="scannerHint">Align the barcode inside the frame</div>
  <button id="closeScanner" type="button" onclick="closeScanner()">Cancel</button>
</div>

<script>
/* =========================
   CONFIG
   =========================
   Your Apps Script endpoint (/exec)
*/
const API_URL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";

/* =========================
   ELEMENTS
   ========================= */
const formEl = document.getElementById("entryForm");
const statusEl = document.getElementById("status");

const studentInput = document.getElementById("studentNumber");
const surnameInput = document.getElementById("surname");
const demiInput = document.getElementById("demi");

const overlay = document.getElementById("scannerOverlay");

/* =========================
   PERSIST DEMI (kept across submissions + refresh)
   ========================= */
demiInput.value = localStorage.getItem("demi") || "";
demiInput.addEventListener("input", () => {
  localStorage.setItem("demi", demiInput.value);
});

/* =========================
   Surname lookup state
   ========================= */
let lastLookupStudent = "";
let lookupTimer = null;
let surnameWasAutoFilled = false;

/* =========================
   BACKEND CALLS
   ========================= */
async function lookupSurname(studentNumber) {
  const sn = String(studentNumber || "").trim();
  if (!sn) return;

  // Avoid repeated identical lookups
  if (sn === lastLookupStudent) return;
  lastLookupStudent = sn;

  statusEl.innerText = "Looking up surname…";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "lookup", studentNumber: sn })
    });

    const data = await res.json();

    if (data && data.ok && data.found && data.surname) {
      // Only auto-fill if user hasn't typed a different surname already
      // OR if the current value is empty OR was previously auto-filled.
      const current = surnameInput.value.trim();
      if (!current || surnameWasAutoFilled) {
        surnameInput.value = data.surname;
        surnameWasAutoFilled = true;
      }
      statusEl.innerText = "Surname found ✔ (editable)";
    } else if (data && data.ok) {
      statusEl.innerText = "Surname not found in class list (you can type it).";
      surnameWasAutoFilled = false;
    } else {
      statusEl.innerText = "Lookup failed (you can type surname).";
      surnameWasAutoFilled = false;
    }
  } catch (err) {
    console.error(err);
    statusEl.innerText = "Lookup failed (offline?) — type surname manually.";
    surnameWasAutoFilled = false;
  }
}

/* =========================
   Trigger lookups:
   - After scanning
   - After typing (debounced)
   ========================= */
function scheduleLookup() {
  clearTimeout(lookupTimer);
  lookupTimer = setTimeout(() => {
    lookupSurname(studentInput.value);
  }, 350);
}

// When user types student number
studentInput.addEventListener("input", () => {
  // If they change student number manually, surname is no longer considered auto-filled
  // (unless we fill it again from lookup)
  surnameWasAutoFilled = false;
  scheduleLookup();
});

// When user leaves the student field (extra reliability)
studentInput.addEventListener("blur", () => {
  lookupSurname(studentInput.value);
});

/* =========================
   BARCODE SCANNER
   ========================= */
let scanner = null;

function openScanner() {
  overlay.style.display = "flex";
  startScanner();
}

async function startScanner() {
  if (scanner) return;

  document.getElementById("reader").innerHTML = "";
  scanner = new Html5Qrcode("reader");

  // Wide, short scan box for 42mm x 6mm barcode (approx 7:1)
  const boxWidth = Math.min(380, Math.floor(window.innerWidth * 0.92));
  const boxHeight = Math.max(55, Math.floor(boxWidth / 5.2));

  try {
    await scanner.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: { width: boxWidth, height: boxHeight },
        videoConstraints: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        experimentalFeatures: { useBarCodeDetectorIfSupported: true }
      },
      onScanSuccess
    );
  } catch (err) {
    console.error(err);
    statusEl.innerText = "Camera start failed: " + (err?.message || err);
    closeScanner();
  }
}

function onScanSuccess(decodedText) {
  const sn = decodedText.trim();

  studentInput.value = sn;
  closeScanner();

  statusEl.innerText = "Student number scanned ✔\nLooking up surname…";

  // Auto-lookup surname and then guide user
  lookupSurname(sn).finally(() => {
    surnameInput.focus();
  });
}

function closeScanner() {
  if (scanner) {
    scanner.stop().catch(() => {});
    scanner = null;
  }
  overlay.style.display = "none";
}

/* =========================
   FORM CONTROL
   ========================= */
function newSubmission() {
  closeScanner();

  studentInput.value = "";
  surnameInput.value = "";
  // Keep Demi
  statusEl.innerText = "Ready";

  lastLookupStudent = "";
  surnameWasAutoFilled = false;

  studentInput.focus();
}

/* =========================
   SUBMIT
   ========================= */
formEl.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!formEl.checkValidity()) {
    formEl.reportValidity();
    return;
  }

  const payload = {
    action: "submit",
    studentNumber: studentInput.value.trim(),
    surname: surnameInput.value.trim(),
    demi: demiInput.value.trim()
  };

  if (!payload.studentNumber || !payload.surname || !payload.demi) {
    statusEl.innerText = "Please complete all fields.";
    return;
  }

  statusEl.innerText = "Saving…";

  try {
    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    statusEl.innerText = "Saved ✔";
    newSubmission();

  } catch (err) {
    console.error(err);
    statusEl.innerText = "Save failed. Check network / API URL";
  }
});
</script>

</body>
</html>
