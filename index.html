<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SS214 Practical Demonstration</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }
    h2 { text-align: center; margin-bottom: 6px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }
    #reader { margin-top: 10px; }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      white-space: pre-wrap;
    }
    .linkwrap {
      margin-top: 14px;
      text-align: center;
    }
    a {
      color: #007bff;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>
<body>

<h2>SS214 Practical Demonstration</h2>

<form id="entryForm">
  <label>Student Number</label>
  <input id="studentNumber" placeholder="Scan or type student number" required>

  <button type="button" onclick="startScanner()">Scan Barcode</button>
  <div id="reader"></div>

  <label>Surname</label>
  <input id="surname" required>

  <label>Demi</label>
  <input id="demi" required>

  <button type="submit">Submit</button>
</form>

<div id="status">Ready</div>

<div class="linkwrap">
  <a href="#" onclick="newSubmission(); return false;">New submission</a>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwYEWzJ8gJnJtCG-_Xy39GjWCiyQX5eL30ZxsSkUpkI23E0iMch5sfpcOm7nhYfqdI1/exec";

const statusEl = document.getElementById("status");
const studentInput = document.getElementById("studentNumber");
const formEl = document.getElementById("entryForm");

let scanner = null;

/* =========================
   BARCODE SCANNING
   ========================= */
function startScanner() {
  // Don’t start twice
  if (scanner) return;

  // Create scanner instance
  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: 250, height: 150 },
      experimentalFeatures: { useBarCodeDetectorIfSupported: true }
    },
    decodedText => {
      studentInput.value = decodedText.trim();
      statusEl.innerText = "Student number scanned ✔";

      // Stop camera after successful scan
      scanner.stop().catch(() => {});
      scanner = null;

      // Move user along
      document.getElementById("surname").focus();
    }
  ).catch(err => {
    statusEl.innerText = "Camera start failed: " + err;
    console.error(err);
    // Reset scanner state on failure
    scanner = null;
  });
}

/* =========================
   NEW SUBMISSION
   ========================= */
function newSubmission() {
  // Stop scanner if running
  if (scanner) {
    scanner.stop().catch(() => {});
    scanner = null;
  }

  // Clear ONLY per-student fields
  studentInput.value = "";
  document.getElementById("surname").value = "";

  // Demi is intentionally NOT cleared

  statusEl.innerText = "Ready";
  studentInput.focus();
}

/* =========================
   SUBMIT
   ========================= */
formEl.addEventListener("submit", async (e) => {
  e.preventDefault();

  // Let browser show required-field messages if missing
  if (!formEl.checkValidity()) {
    formEl.reportValidity();
    return;
  }

  const payload = {
    studentNumber: studentInput.value.trim(),
    surname: document.getElementById("surname").value.trim(),
    demi: document.getElementById("demi").value.trim()
  };

  statusEl.innerText = "Saving…";

  try {
    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    statusEl.innerText = "Saved ✔";
    newSubmission(); // ready for next entry
  } catch (err) {
    statusEl.innerText = "Save failed.";
    console.error(err);
  }
});
</script>

</body>
</html>
