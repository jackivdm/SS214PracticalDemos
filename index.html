<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Entry</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }
    #reader {
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Student Entry</h2>

<label>Student Number</label>
<input id="studentNumber" placeholder="Scan or type student number">

<button type="button" onclick="startScanner()">Scan Barcode</button>
<div id="reader"></div>

<label>Surname</label>
<input id="surname">

<label>Demi</label>
<input id="demi">

<button onclick="submitForm()">Submit</button>

<div id="status"></div>

<script>
const API_URL = "PASTE_YOUR_APPS_SCRIPT_URL_HERE";

const statusEl = document.getElementById("status");
const studentInput = document.getElementById("studentNumber");

let scanner = null;

/* =========================
   BARCODE SCANNING
   ========================= */
function startScanner() {
  if (scanner) return;

  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: 250, height: 150 },
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      }
    },
    decodedText => {
      studentInput.value = decodedText;
      statusEl.innerText = "Student number scanned ✔";

      scanner.stop();
      scanner = null;
    }
  ).catch(err => {
    statusEl.innerText = "Camera error.";
    console.error(err);
  });
}

/* =========================
   SUBMIT
   ========================= */
function submitForm() {
  const payload = {
    studentNumber: studentInput.value.trim(),
    surname: document.getElementById("surname").value.trim(),
    demi: document.getElementById("demi").value.trim()
  };

  if (!payload.studentNumber || !payload.surname || !payload.demi) {
    statusEl.innerText = "Please complete all fields.";
    return;
  }

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(payload)
  }).then(() => {
    statusEl.innerText = "Saved ✔";

    // Reset form
    studentInput.value = "";
    document.getElementById("surname").value = "";
    document.getElementById("demi").value = "";
  }).catch(err => {
    statusEl.innerText = "Save failed.";
    console.error(err);
  });
}
</script>

</body>
</html>
