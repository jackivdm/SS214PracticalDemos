<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SS214 Practical Demonstration</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 15px;
      max-width: 480px;
      margin-inline: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
    }

    #status {
      margin-top: 12px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      white-space: pre-wrap;
    }

    .linkwrap {
      margin-top: 14px;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: underline;
      font-size: 15px;
    }

    /* =========================
       FULLSCREEN SCANNER MODE
       ========================= */
    #scannerOverlay {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #reader {
      width: 100%;
      max-width: 420px;
    }

    #scannerHint {
      color: white;
      margin-top: 10px;
      font-size: 15px;
    }

    #closeScanner {
      margin-top: 16px;
      background: #dc3545;
    }
  </style>
</head>
<body>

<h2>SS214 Practical Demonstration</h2>

<form id="entryForm">
  <label>Student Number</label>
  <input
    id="studentNumber"
    placeholder="Scan or type student number"
    required
    type="text"
    inputmode="numeric"
    pattern="[0-9]*"
  >

  <button type="button" onclick="openScanner()">Scan Barcode</button>

  <label>Surname</label>
  <input id="surname" required>

  <label>Demi</label>
  <input id="demi" required>

  <button type="submit">Submit</button>
</form>

<div id="status">Ready</div>

<div class="linkwrap">
  <a href="#" onclick="newSubmission(); return false;">New submission</a>
</div>

<!-- FULLSCREEN SCANNER -->
<div id="scannerOverlay">
  <div id="reader"></div>
  <div id="scannerHint">Align the barcode inside the frame</div>
  <button id="closeScanner" onclick="closeScanner()">Cancel</button>
</div>

<script>
/* =========================
   CONFIG
   ========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwYEWzJ8gJnJtCG-_Xy39GjWCiyQX5eL30ZxsSkUpkI23E0iMch5sfpcOm7nhYfqdI1/exec";

/* =========================
   ELEMENTS
   ========================= */
const formEl = document.getElementById("entryForm");
const statusEl = document.getElementById("status");

const studentInput = document.getElementById("studentNumber");
const surnameInput = document.getElementById("surname");
const demiInput = document.getElementById("demi");

const overlay = document.getElementById("scannerOverlay");

/* =========================
   PERSIST DEMI
   ========================= */
demiInput.value = localStorage.getItem("demi") || "";
demiInput.addEventListener("input", () => {
  localStorage.setItem("demi", demiInput.value);
});

/* =========================
   BARCODE SCANNER
   ========================= */
let scanner = null;

function openScanner() {
  overlay.style.display = "flex";
  startScanner();
}

async function startScanner() {
  if (scanner) return;

  document.getElementById("reader").innerHTML = "";
  scanner = new Html5Qrcode("reader");

  const boxWidth = Math.min(380, Math.floor(window.innerWidth * 0.9));
  const boxHeight = Math.max(55, Math.floor(boxWidth / 5.2));

  try {
    await scanner.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: { width: boxWidth, height: boxHeight },
        videoConstraints: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        experimentalFeatures: { useBarCodeDetectorIfSupported: true }
      },
      onScanSuccess
    );
  } catch (err) {
    statusEl.innerText = "Camera start failed: " + err;
    closeScanner();
  }
}

function onScanSuccess(decodedText) {
  studentInput.value = decodedText.trim();

  closeScanner();

  statusEl.innerText = "Student number scanned ✔";
  surnameInput.focus();
}

function closeScanner() {
  if (scanner) {
    scanner.stop().catch(() => {});
    scanner = null;
  }
  overlay.style.display = "none";
}

/* =========================
   FORM CONTROL
   ========================= */
function newSubmission() {
  closeScanner();

  studentInput.value = "";
  surnameInput.value = "";
  statusEl.innerText = "Ready";
  studentInput.focus();
}

formEl.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!formEl.checkValidity()) {
    formEl.reportValidity();
    return;
  }

  const payload = {
    studentNumber: studentInput.value.trim(),
    surname: surnameInput.value.trim(),
    demi: demiInput.value.trim()
  };

  statusEl.innerText = "Saving…";

  try {
    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    statusEl.innerText = "Saved ✔";
    newSubmission();

  } catch (err) {
    statusEl.innerText = "Save failed. Check network / API URL";
  }
});
</script>

</body>
</html>
